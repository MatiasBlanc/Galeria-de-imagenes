<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de imagenes</title>
    <link rel="stylesheet" href="style.css">
<!-- Tipografy -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <main class="main">
        <h1 class="title">Galeria de imagenes</h1>
    <div class="gallery--center">
        <section class="gallery">
            <figure class="gallery__picture gallery__picture--g1 gp--left">
                <img src="assets/image-1.jpg" alt="" class="gallery__img">
            </figure>

            <figure class="gallery__picture gallery__picture--g2">
                <img src="assets/image-2.jpg" alt="" class="gallery__img">
            </figure>

            <figure class="gallery__picture gallery__picture--g3">
                <img src="assets/image-3.jpg" alt="" class="gallery__img">
            </figure>

            <figure class="gallery__picture gallery__picture--g4">
                <img src="assets/image-4.jpg" alt="" class="gallery__img">
            </figure>

            <figure class="gallery__picture gallery__picture--g5 gp--left">
                <img src="assets/image-5.jpg" alt="" class="gallery__img">
            </figure>

            <figure class="gallery__picture gallery__picture--g6">
                <img src="assets/image-6.jpg" alt="" class="gallery__img">
            </figure>

            <figure class="gallery__picture gallery__picture--g7">
                <img src="assets/image-7.jpg" alt="" class="gallery__img">
            </figure>

            <figure class="gallery__picture gallery__picture--g8">
                <img src="assets/image-8.jpg" alt="" class="gallery__img">
            </figure>
        </section>
    </div>
    </main>
</body>
</html>
